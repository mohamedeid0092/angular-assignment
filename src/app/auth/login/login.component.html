<!-- Login -->
<div class="container">
    <form class="login" #form2="ngForm">
        <h4 class="login__header">
            I'M A RETURNING CUSTOMER
        </h4>
        <div class="form-group ">
            <label for="">Username or E-mail Address</label>
            <input [(ngModel)]="person.email" class="form-control" type="email" name="email" id="">
        </div>
        <div class="form-group login__Password">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label for="">Password</label>
            <input [(ngModel)]="person.password" class="form-control" minlength="8" type="password" name="password" id="">
        </div>
        <div class="login__remember-me">
            <div class="form-group__checkbox"><input type="checkbox" name="" id="">
                <span>Remember Me</span>
            </div>
            <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button href="#" class="btn btn--primary" (click)="onsubmit()" [disabled]="form2.invalid">Login</button>
            </div>
        </div>
        <a href="#" class="login__register-now" routerLink="/register">Register Now</a>
    </form>
</div>
